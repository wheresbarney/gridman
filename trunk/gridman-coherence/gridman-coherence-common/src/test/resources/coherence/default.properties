# Default Coherence Properties.

tangosol.pof.enabled=true
tangosol.coherence.override=coherence/common/common-override.xml
tangosol.coherence.cluster=gridman-test

#tangosol.coherence.log=log4j
tangosol.coherence.log.level=9

coherence.extend.port=10001

# We currently turn of the guard because otherwise it kills things.
tangosol.coherence.guard.timeout=0

# Multicast settings.
tangosol.coherence.ttl=0
tangosol.coherence.clusterport=8016

com.sun.management.jmxremote.ssl=false
com.sun.management.jmxremote=true
com.sun.management.jmxremote.authenticate=false
tangosol.coherence.management=all
tangosol.coherence.management.remote=true
